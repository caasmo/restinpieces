<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="/assets/js/requestJson.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .login-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .provider-section {
            margin-bottom: 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            height: fit-content;
        }
        
        .provider-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .provider-section li {
            margin: 10px 0;
        }
        
        .provider-section a {
            display: block;
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            text-align: center;
        }
        
        .provider-section a:hover {
            background-color: #1976d2;
        }
        
        .error {
            color: #c62828;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        
        .error:not(:empty) {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-grid">
        <div class="provider-section">
            <h2>Login Providers</h2>
            <ul id="list">
                <li>Loading OAuth2 providers...</li>
            </ul>
        </div>
    </div>

    <div id="error" class="error"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/list-oauth2-providers');
                if (!response.ok) {
                    throw new Error('Failed to fetch providers');
                }
                
                const providers = await response.json();
                const list = document.getElementById('list');
                list.innerHTML = ''; // Clear loading message
                
                providers.forEach(provider => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.textContent = `Login with ${provider.displayName}`;
                    a.href = provider.authURL;
                    a.addEventListener('click', () => {
                        localStorage.setItem("provider", JSON.stringify(provider));
                    });
                    li.appendChild(a);
                    list.appendChild(li);
                });

                if (providers.length === 0) {
                    list.innerHTML = '<li>No OAuth2 providers.</li>';
                }
            } catch (error) {
                console.error('Error loading OAuth2 providers:', error);
                document.getElementById('list').innerHTML = '<li>Error loading providers</li>';
            }
        });
    </script>
</body>
</html>
