<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script type="module">
        import Restinpieces from '/assets/js/restinpieces.js';
        import { LocalStorage } from '/assets/js/local-storage.js';
        
        // Make available globally for the button click handler
        window.Restinpieces = Restinpieces;
        window.LocalStorage = LocalStorage;
    </script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .info-section {
            margin-bottom: 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            height: fit-content;
        }
        
        .refresh-section {
            margin-top: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            max-height: 300px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .refresh-section {
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976d2;
        }
        .error {
            color: #c62828;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: none; /* Hidden by default */
        }
        
        .error:not(:empty) {
            display: block; /* Show when has content */
        }
    </style>
</head>
<body>
    <div class="dashboard-grid">
        <div class="info-section">
            <h2>User Information</h2>
            <pre id="user-info"></pre>
        </div>

        <div class="info-section">
            <h2>Current Token</h2>
            <pre id="current-token"></pre>
        </div>
    </div>

    <div class="refresh-section">
        <div class="button-container">
            <button onclick="refreshToken()">Refresh Token</button>
            <a href="/logout.html" style="padding: 10px 20px; background-color: #f44336; color: white; text-decoration: none; border-radius: 4px;">Logout</a>
        </div>
        <div id="refresh-result">
            <h3>Previous Token</h3>
            <pre id="previous-token"></pre>
            <h3>New Token</h3>
            <pre id="new-token"></pre>
        </div>
        <div id="refresh-error" class="error"></div>
    </div>

    <script>
        // Display initial user info and token
        const userInfo = LocalStorage.loadUserRecord();
        const currentToken = LocalStorage.loadAccessToken() || 'No token found';
        
        document.getElementById('user-info').textContent = JSON.stringify(userInfo, null, 2);
        document.getElementById('current-token').textContent = currentToken;

        function refreshToken() {
            const refreshError = document.getElementById('refresh-error');
            refreshError.textContent = '';
            
            // Get current token before refresh
            const currentToken = LocalStorage.loadAccessToken() || 'No token found';
            
            // Save current token as previous token
            document.getElementById('previous-token').textContent = currentToken;

            client.requestJsonAuth("/api/auth-refresh", "POST")
            .then(data => {
                if (data.access_token) {
                    // Save new token
                    LocalStorage.saveAccessToken(data.access_token);
                    
                    // Display new token and update UI
                    document.getElementById('new-token').textContent = data.access_token;
                    document.getElementById('current-token').textContent = data.access_token;
                    // Update previous token for next refresh
                    document.getElementById('previous-token').textContent = currentToken;
                } else {
                    throw new Error('No access token in response');
                }
            })
            .catch(error => {
                console.error('Token refresh failed:', error);
                refreshError.textContent = error.response ? JSON.stringify(error.response, null, 2) : error.message;
            });
        }
    </script>
</body>
</html>
