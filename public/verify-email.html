<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .message {
            margin: 20px 0;
            padding: 20px;
            border-radius: 4px;
        }
        .success { background-color: #e8f5e9; color: #2e7d32; }
        .error { background-color: #ffebee; color: #c62828; }
        .loading { background-color: #fff3e0; color: #ef6c00; }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 4px;
            background-color: #2196f3;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover { background-color: #1976d2; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>Email Verification</h1>
    <div id="message" class="message loading">Verifying your email...</div>
    <div id="actions" class="hidden">
        <a href="/dashboard.html" class="button">Dashboard</a>
        <a href="/login.html" class="button">Login</a>
    </div>

    <script type="module">
        import Restinpieces from '/assets/js/restinpieces.js';
        import { LocalStorage } from '/assets/js/local-storage.js';

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const messageDiv = document.getElementById('message');
            const actionsDiv = document.getElementById('actions');

            if (!token) {
                showError('Missing verification token');
                return;
            }

            const rp = new Restinpieces("http://localhost:8080");
            rp.requestJson(
                "/api/confirm-verification",
                "POST",
                {},
                { token }
            )
            .then(data => {
                if (data.access_token) {
                    LocalStorage.saveAccessToken(data.access_token);
                }
                if (data.record) {
                    LocalStorage.saveUserRecord(data.record);
                }
                showSuccess('Email successfully verified!');
            })
            .catch(error => {
                console.error('Verification failed:', error);
                showError(error.response?.message || 'Email verification failed');
            });

            function showSuccess(message) {
                messageDiv.className = 'message success';
                messageDiv.textContent = message;
                actionsDiv.classList.remove('hidden');
            }

            function showError(message) {
                messageDiv.className = 'message error';
                messageDiv.textContent = message;
                actionsDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
