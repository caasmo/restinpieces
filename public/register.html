<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with Email</title>
    <script src="assets/js/requestJson.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
        </div>
        
        <button type="submit">Register</button>
    </form>

    <div id="message" class="message"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.classList.remove('error', 'success');

            // Basic client-side validation
            if (password !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.classList.add('error');
                return;
            }

            if (password.length < 8) {
                messageDiv.textContent = 'Password must be at least 8 characters';
                messageDiv.classList.add('error');
                return;
            }

            // Show loading state
            messageDiv.textContent = 'Registering...';
            messageDiv.classList.remove('error');

            requestJson(
                "http://localhost:8080",
                "/api/register-with-password",
                "POST",
                {},
                {
                    identity: email,
                    password: password,
                    password_confirm: confirmPassword
                }
            )
            .then(data => {
                // Save token and user record
                handleEmailRegistration(data);
                
                // Show success message
                messageDiv.textContent = 'Registration successful! Redirecting...';
                messageDiv.classList.add('success');
                
                // Redirect based on verification status
                const userRecord = JSON.parse(localStorage.getItem('user_record'));
                if (userRecord && userRecord.verified) {
                    window.location.href = '/dashboard';
                } else {
                    window.location.href = '/verify-email';
                }
            })
            .catch(error => {
                console.error('Registration failed:', error);
                messageDiv.textContent = `Registration failed: ${error.response?.message || error.message}`;
                messageDiv.classList.add('error');
            });
        });
    </script>
</body>
</html>
