<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register with Email</title>
    <script type="module">
        import Restinpieces from '/assets/js/restinpieces.js';
        import { LocalStorage } from '/assets/js/local-storage.js';
    </script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1976d2;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        
        .user-info {
            margin: 20px 0;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        
        .user-info pre {
            background: white;
            padding: 10px;
            border-radius: 4px;
            max-height: 300px;
            overflow: auto;
        }
        
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        .button-container button {
            flex: 1;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            background-color: #2196f3;
            color: white;
        }
        
        .button-container button:hover {
            background-color: #1976d2;
        }
    </style>
</head>
<body>
    <h1>Register</h1>
    <p>Already have an account? <a href="/login">Login here</a></p>
    
    <form id="registerForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8">
        </div>
        
        <div class="form-group">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">
        </div>
        
        <button type="submit">Register</button>
    </form>

    <div id="message" class="message"></div>

    <script type="module">
        import Restinpieces from '/assets/js/restinpieces.js';
        import { LocalStorage } from '/assets/js/local-storage.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            const rp = new Restinpieces("http://localhost:8080");
            
            function handleRegisterSubmit(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                const messageDiv = document.getElementById('message');
                messageDiv.textContent = '';
                messageDiv.classList.remove('error', 'success');

                // Basic client-side validation
                if (password !== confirmPassword) {
                    messageDiv.textContent = 'Passwords do not match';
                    messageDiv.classList.add('error');
                    return;
                }

                if (password.length < 8) {
                    messageDiv.textContent = 'Password must be at least 8 characters';
                    messageDiv.classList.add('error');
                    return;
                }

                // Show loading state
                messageDiv.textContent = 'Registering...';
                messageDiv.classList.remove('error');

            document.getElementById('registerForm').addEventListener('submit', handleRegisterSubmit);
            
            rp.requestJson(
                "/api/register-with-password",
                "POST",
                {},
                {
                    identity: email,
                    password: password,
                    password_confirm: confirmPassword
                }
            )
            .then(data => {
                // Save access token and user record using our functions
                if (data.access_token && data.record) {
                    LocalStorage.saveAccessToken(data.access_token);
                    LocalStorage.saveUserRecord(data.record);
                    
                    // Show success message
                    messageDiv.textContent = 'Registration successful!';
                    messageDiv.classList.add('success');
                    
                    // Show user record and navigation buttons
                    const userRecord = data.record;
                
                // Create user info display
                const userInfo = document.createElement('div');
                userInfo.className = 'user-info';
                userInfo.innerHTML = `
                    <h3>Registration Successful!</h3>
                    <pre>${JSON.stringify(userRecord, null, 2)}</pre>
                `;
                
                // Create action buttons
                const buttonContainer = document.createElement('div');
                buttonContainer.className = 'button-container';
                
                if (!userRecord.verified) {
                    const verifyButton = document.createElement('button');
                    verifyButton.textContent = 'Verify Email';
                    verifyButton.onclick = () => window.location.href = '/verify-email';
                    buttonContainer.appendChild(verifyButton);
                }
                
                const dashboardButton = document.createElement('button');
                dashboardButton.textContent = 'Go to Dashboard';
                dashboardButton.onclick = () => window.location.href = 'dashboard.html';
                buttonContainer.appendChild(dashboardButton);
                
                // Clear form and show results
                document.getElementById('registerForm').remove();
                messageDiv.textContent = '';
                messageDiv.appendChild(userInfo);
                messageDiv.appendChild(buttonContainer);
            }
            })
            .catch(error => {
                console.error('Registration failed:', error);
                messageDiv.textContent = error.response ? JSON.stringify(error.response, null, 2) : error.message;
                messageDiv.classList.add('error');
            });
        });
    </script>
</body>
</html>
