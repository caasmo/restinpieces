<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoints</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        .error:not(:empty) {
            display: block;
            background-color: #ffebee;
        }
        .endpoint-list {
            list-style: none;
            padding: 0;
        }
        .endpoint-item {
            margin-bottom: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        .method {
            display: inline-block;
            width: 60px;
            font-weight: bold;
        }
        .get { color: #61affe; }
        .post { color: #49cc90; }
        .put { color: #fca130; }
        .delete { color: #f93e3e; }
        .patch { color: #50e3c2; }
    </style>
</head>
<body>
    <h1>API Endpoints</h1>

    <div id="auth-status" style="margin-bottom: 20px; padding: 10px; border-radius: 4px;">
        <h2>Authentication Status:</h2>
        <p id="auth-text">Checking...</p>
        <div id="auth-actions" style="margin-top: 10px;"></div>
    </div>

    <div id="stored-container" style="margin-bottom: 20px; display: none;">
        <h2>Stored Endpoints:</h2>
        <ul id="stored-endpoints" class="endpoint-list"></ul>
    </div>

    <button id="get-endpoints-btn" style="display: none;">Get Endpoints</button>
    <div id="result-container" style="display: none;">
        <ul id="result" class="endpoint-list"></ul>
    </div>
    <div id="error" class="error"></div>

    <script type="module">
        import Restinpieces from './assets/js/restinpieces.js';
        
        const rp = new Restinpieces("http://localhost:8080");

        function showStoredEndpoints() {
            const stored = rp.store.endpoints.load();
            const container = document.getElementById('stored-container');
            const list = document.getElementById('stored-endpoints');
            
            list.innerHTML = '';
            container.style.display = stored ? 'block' : 'none';
            
            if (stored) {
                let html = '';
                for (const [key, value] of Object.entries(stored)) {
                    const method = value.split(' ')[0].toLowerCase();
                    const path = value.replace(/^GET|POST|PUT|DELETE|PATCH /, '').trim();
                    html += `
                        <li class="endpoint-item">
                            <span class="method ${method}">${method.toUpperCase()}</span>
                            <span>${path}</span>
                        </li>`;
                }
                list.innerHTML = html;
            }
        }

        function getEndpoints() {
            const resultContainer = document.getElementById('result-container');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            resultContainer.style.display = 'none';
            resultDiv.innerHTML = '';
            errorDiv.textContent = 'Loading...';

            rp.requestJsonAuth("/api/list-endpoints")
            .then(data => {
                errorDiv.textContent = '';
                
                if (data.data) {
                    rp.store.endpoints.save(data.data);
                    showStoredEndpoints();
                    let html = '';
                    for (const [key, value] of Object.entries(data.data)) {
                        const method = value.split(' ')[0].toLowerCase();
                        const path = value.replace(/^GET|POST|PUT|DELETE|PATCH /, '').trim();
                        html += `
                            <li class="endpoint-item">
                                <span class="method ${method}">${method.toUpperCase()}</span>
                                <span>${path}</span>
                            </li>`;
                    }
                    resultDiv.innerHTML = html;
                    resultContainer.style.display = 'block';
                }
            })
            .catch(error => {
                errorDiv.textContent = `Error: ${error.message}`;
                console.error(error);
            });
        }

        function checkAuthStatus() {
            const authText = document.getElementById('auth-text');
            const authActions = document.getElementById('auth-actions');
            const getBtn = document.getElementById('get-endpoints-btn');
            const authStatus = document.getElementById('auth-status');

            if (rp.store.auth.isValid()) {
                authText.textContent = "✅ You are authenticated";
                authStatus.style.backgroundColor = '#e8f5e9';
                getBtn.style.display = 'inline-block';
                showStoredEndpoints();
            } else {
                authText.textContent = "❌ You are not authenticated";
                authStatus.style.backgroundColor = '#ffebee';
                
                authActions.innerHTML = `
                    <button onclick="window.location.href='/login.html'" 
                            style="background-color: #2196f3; margin-right: 10px;">
                        Login
                    </button>
                    <button onclick="window.location.href='/register.html'" 
                            style="background-color: #4caf50;">
                        Register
                    </button>`;
            }
        }

        // Initial load
        checkAuthStatus();
        
        // Event listener
        document.getElementById('get-endpoints-btn').addEventListener('click', getEndpoints);
    </script>
</body>
</html>
