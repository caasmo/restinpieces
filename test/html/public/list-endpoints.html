<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoints</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            max-height: 300px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 40px;
            min-width: 120px;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: #c62828;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        .error:not(:empty) {
            display: block;
        }
    </style>
</head>
<body>
    <h1>API Endpoints</h1>

    <button id="get-endpoints-btn">Get Endpoints</button>

    <h2>Result:</h2>
    <pre id="result"></pre>
    <div id="error" class="error"></div>

    <script type="module">
        import Restinpieces from './assets/js/restinpieces.js';
        
        const rp = new Restinpieces("http://localhost:8080");

        function getEndpoints() {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            resultDiv.textContent = "Loading...";
            errorDiv.textContent = '';

            rp.requestJsonAuth("/api/list-endpoints")
            .then(data => {
                // Stringify the JSON with indentation for readability
                resultDiv.textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                resultDiv.classList.add("error");
                let errorText = "Error: " + error.message + "\n";
                errorText += "Status: " + error.status + "\n";
                if (error.response) {
                    errorText += "Response:\n" + JSON.stringify(error.response, null, 2);
                }
                if (error.url){
                    errorText += "\nURL: " + error.url;
                }
                resultDiv.textContent = errorText;
                console.error(error);
            });
        }

        // Attach event listener to button
        document.getElementById('get-endpoints-btn').addEventListener('click', getEndpoints);
    </script>
</body>
</html>
