<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoints</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: #c62828;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        .error:not(:empty) {
            display: block;
            background-color: #ffebee;
        }
        .endpoint-list {
            list-style: none;
            padding: 0;
        }
        .endpoint-item {
            margin-bottom: 8px;
            padding: 8px 12px;
            background: #f8f9fa;
            border-radius: 4px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .method {
            display: inline-block;
            width: 60px;
            font-weight: bold;
        }
        .get { color: #61affe; }
        .post { color: #49cc90; }
        .put { color: #fca130; }
        .delete { color: #f93e3e; }
        .patch { color: #50e3c2; }
    </style>
</head>
<body>
    <h1>API Endpoints</h1>

    <div id="auth-status" style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
        <span id="auth-text">Checking auth status...</span>
        <div id="auth-actions" style="display: flex; gap: 10px;"></div>
    </div>

    <button id="get-endpoints-btn" style="margin-bottom: 20px;">Refresh Endpoints</button>

    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div id="stored-endpoints-container">
            <h3>Stored Endpoints</h3>
            <ul id="stored-endpoints-list" class="endpoint-list"></ul>
        </div>

        <div id="new-endpoints-container" style="display: none;">
            <h3>Requested Endpoints</h3>
            <ul id="new-endpoints-list" class="endpoint-list"></ul>
        </div>
    </div>
    <div id="error" class="error"></div>

    <script type="module">
        import Restinpieces from './assets/js/restinpieces.js';
        
        const rp = new Restinpieces("http://localhost:8080");

        function renderEndpoints(endpoints, listElement, containerElement) {
            listElement.innerHTML = '';
            
            if (endpoints) {
                let html = '';
                for (const [key, value] of Object.entries(endpoints)) {
                    const method = value.split(' ')[0].toLowerCase();
                    const path = value.replace(/^GET|POST|PUT|DELETE|PATCH /, '').trim();
                    html += `
                        <li class="endpoint-item">
                            <span class="method ${method}">${method.toUpperCase()}</span>
                            <span>${path}</span>
                        </li>`;
                }
                listElement.innerHTML = html;
                containerElement.style.display = 'block';
            } else {
                containerElement.style.display = 'none';
            }
        }

        function showStoredEndpoints() {
            const endpoints = rp.store.endpoints.load();
            renderEndpoints(
                endpoints,
                document.getElementById('stored-endpoints-list'),
                document.getElementById('stored-endpoints-container')
            );
        }

        function showNewEndpoints(endpoints) {
            renderEndpoints(
                endpoints,
                document.getElementById('new-endpoints-list'),
                document.getElementById('new-endpoints-container')
            );
        }

        function getEndpoints() {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = 'Loading...';

            // Show stored endpoints while loading
            showStoredEndpoints();

            const endpoint = rp.store.auth.isValid() 
                ? "/api/all-endpoints" 
                : "/api/public-endpoints";
            
            const request = rp.store.auth.isValid()
                ? rp.requestJsonAuth(endpoint)
                : rp.requestJson(endpoint);

            request.then(response => {
                errorDiv.textContent = '';
                
                // The endpoints are either in response.data or the response itself
                const endpoints = response.data || response;
                
                if (!endpoints) {
                    errorDiv.textContent = 'No endpoints data received';
                    return;
                }

                // Save the new endpoints and show both
                rp.store.endpoints.save(endpoints);
                showStoredEndpoints(); // This will show the newly saved endpoints
                showNewEndpoints(endpoints); // Show the fresh response
            })
            .catch(error => {
                errorDiv.textContent = `Error: ${error.message}`;
                console.error(error);
            });
        }

        function checkAuthStatus() {
            const authText = document.getElementById('auth-text');
            const authActions = document.getElementById('auth-actions');

            if (rp.store.auth.isValid()) {
                authText.textContent = "✅ Authenticated";
                authActions.innerHTML = '';
                showStoredEndpoints();
            } else {
                authText.textContent = "❌ Not authenticated";
                authActions.innerHTML = `
                    <button onclick="window.location.href='/login.html'">Login</button>
                    <button onclick="window.location.href='/register.html'">Register</button>`;
            }
        }

        // Initial load
        checkAuthStatus();
        showStoredEndpoints();
        
        // Event listener
        document.getElementById('get-endpoints-btn').addEventListener('click', getEndpoints);
    </script>
</body>
</html>
