<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Endpoints</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background: white;
            padding: 15px;
            border-radius: 4px;
            overflow: auto;
            max-height: 300px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 40px;
            min-width: 120px;
        }
        button:hover {
            opacity: 0.9;
        }
        .error {
            color: #c62828;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
        }
        .error:not(:empty) {
            display: block;
        }
    </style>
</head>
<body>
    <h1>API Endpoints</h1>

    <button id="get-endpoints-btn">Get Endpoints</button>

    <div id="result-container" style="display: none;">
        <h2>Available Endpoints</h2>
        <div id="result"></div>
    </div>
    <div id="error" class="error"></div>

    <script type="module">
        import Restinpieces from './assets/js/restinpieces.js';
        
        const rp = new Restinpieces("http://localhost:8080");

        function formatEndpoint(endpoint) {
            return endpoint.replace(/^GET|POST|PUT|DELETE|PATCH /, '').trim();
        }

        function getEndpoints() {
            const resultContainer = document.getElementById('result-container');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            
            resultContainer.style.display = 'none';
            resultDiv.innerHTML = '';
            errorDiv.textContent = 'Loading...';

            rp.requestJsonAuth("/api/list-endpoints")
            .then(data => {
                errorDiv.textContent = '';
                
                if (data.data) {
                    let html = '<ul>';
                    if (Array.isArray(data.data)) {
                        data.data.forEach(endpoint => {
                            html += `<li>${formatEndpoint(endpoint)}</li>`;
                        });
                    } else {
                        for (const [key, value] of Object.entries(data.data)) {
                            html += `<li><strong>${key}:</strong> ${formatEndpoint(value)}</li>`;
                        }
                    }
                    html += '</ul>';
                    resultDiv.innerHTML = html;
                    resultContainer.style.display = 'block';
                }
            })
            .catch(error => {
                let errorText = "Error: " + error.message;
                if (error.status) {
                    errorText += ` (Status: ${error.status})`;
                }
                if (error.response?.message) {
                    errorText += ` - ${error.response.message}`;
                }
                errorDiv.textContent = errorText;
                console.error(error);
            });
        }

        // Attach event listener to button
        document.getElementById('get-endpoints-btn').addEventListener('click', getEndpoints);
    </script>
</body>
</html>
