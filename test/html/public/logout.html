<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <script src="/assets/js/requestJson.js"></script>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .button-container button {
            flex: 1;
            max-width: 200px;
            padding: 10px 20px;
            background-color: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .button-container button:hover {
            background-color: #1976d2;
        }
        .message {
            margin: 40px 0;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <script type="module">
        import Restinpieces from './assets/js/restinpieces.js';
        const rp = new Restinpieces();
        rp.store.auth.save(null);
    </script>

    <div class="message">
        You are logged out
    </div>

    <div class="button-container">
        <button onclick="window.location.href='login.html'">Login</button>
        <button onclick="window.location.href='/register.html'">Register</button>
    </div>
</body>
</html>
