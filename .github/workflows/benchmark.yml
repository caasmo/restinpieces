name: Benchmark

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run benchmark and create report
        id: benchmark
        run: |
          go install golang.org/x/perf/cmd/benchstat@latest
          mkdir -p .github/benchmarks
          go test -bench=. -run=^$ -benchmem ./... > benchmark.txt

          if [ ! -s benchmark.txt ]; then
            echo "No benchmark results generated."
            echo "skipped=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Create the final filename
          FILENAME=".github/benchmarks/benchmark-$(date -u +'%Y%m%d%H%M%S')-$(git rev-parse --short HEAD).json"
          # benchstat is installed in ~/go/bin by default, which is in the PATH
          benchstat -json benchmark.txt > "$FILENAME"

          echo "filename=${FILENAME}" >> $GITHUB_OUTPUT
          echo "Benchmark report generated at ${FILENAME}"

      - name: Commit benchmark report
        if: steps.benchmark.outputs.skipped != 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add ${{ steps.benchmark.outputs.filename }}
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "Benchmark report already exists or is unchanged."
          else
            git commit -m "chore(benchmark): Add report for ${{ github.sha }}"
            git pull --rebase
            git push
          fi
